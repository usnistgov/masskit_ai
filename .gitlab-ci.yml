stages:
  - build
  - test
  - deploy

build masskit_ai:
  stage: build
  needs:
    - project: msdc/masskit
      job: build masskit
      ref: main
      artifacts: true
  script:
    - source $HOME/miniconda3/bin/activate
    - conda activate masskit_ai_cpu_${CI_COMMIT_BRANCH}
    - pip install --force-reinstall masskit-*.whl
    - VERBOSE=1 pip wheel --no-build-isolation .
  tags:
    - linux
    - masskit
  artifacts:
    paths:
      - masskit_ai*.whl

test masskit_ai:
  stage: test
  needs:
    - job: build masskit_ai
      artifacts: true
  needs:
    - project: msdc/masskit
      job: build masskit
      ref: main
      artifacts: true
  script:
    - source $HOME/miniconda3/bin/activate
    - conda activate masskit_ai_cpu_${CI_COMMIT_BRANCH}
    - pip install --force-reinstall masskit-*.whl
    - pip install --force-reinstall masskit_ai-*.whl
    - cd tests
    - pytest
    - pip uninstall -y masskit masskit_ai
  tags:
    - linux
    - masskit
